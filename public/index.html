<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Database Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>School Database Management System</h1>
            </div>
        </header>

        <main class="main-content">
            <!-- Login Section -->
            <div id="loginSection" class="auth-section">
                <div class="auth-card">
                    <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
                    <form id="loginForm" class="auth-form">
                        <div class="form-group">
                            <label for="loginRole">Role</label>
                            <select id="loginRole" name="role" required>
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="loginIdentifier">Email, Username, or ID</label>
                            <input type="text" id="loginIdentifier" name="identifier" required 
                                   placeholder="Enter your email, username, student ID, or teacher ID">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <div class="password-input">
                                <input type="password" id="loginPassword" name="password" required>
                                <button type="button" class="toggle-password" onclick="togglePassword('loginPassword')">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </form>
                    
                    <p class="auth-switch">
                        Don't have an account? 
                        <button type="button" onclick="showRegister()" class="link-btn">Register here</button>
                    </p>
                </div>
            </div>

            <!-- Register Section -->
            <div id="registerSection" class="auth-section" style="display: none;">
                <div class="auth-card">
                    <h2><i class="fas fa-user-plus"></i> Register</h2>
                    <form id="registerForm" class="auth-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="registerFirstName">First Name</label>
                                <input type="text" id="registerFirstName" name="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="registerLastName">Last Name</label>
                                <input type="text" id="registerLastName" name="lastName" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerRole">Role</label>
                            <select id="registerRole" name="role" required onchange="toggleRoleFields()">
                                <option value="">Select your role</option>
                                <option value="student">Student</option>
                                <option value="teacher">Teacher</option>
                            </select>
                        </div>
                        
                        <div id="studentFields" class="role-fields" style="display: none;">
                            <div class="form-group">
                                <label for="registerStudentId">Student ID</label>
                                <input type="text" id="registerStudentId" name="studentId" 
                                       pattern="[0-9]{8}" placeholder="8-digit student ID">
                                <small>Must be 8 digits</small>
                            </div>
                        </div>
                        
                        <div id="teacherFields" class="role-fields" style="display: none;">
                            <div class="form-group">
                                <label for="registerTeacherId">Teacher ID</label>
                                <input type="text" id="registerTeacherId" name="teacherId" 
                                       pattern="T[0-9]{6}" placeholder="T123456">
                                <small>Must start with 'T' followed by 6 digits</small>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="registerUsername">Username</label>
                                <input type="text" id="registerUsername" name="username" required 
                                       minlength="3" maxlength="30">
                            </div>
                            <div class="form-group">
                                <label for="registerEmail">Email</label>
                                <input type="email" id="registerEmail" name="email" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="registerDepartment">Department</label>
                            <select id="registerDepartment" name="department">
                                <option value="">Select department</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Physics">Physics</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Biology">Biology</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Business">Business</option>
                                <option value="Arts">Arts</option>
                                <option value="Literature">Literature</option>
                                <option value="History">History</option>
                            </select>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="registerPassword">Password</label>
                                <div class="password-input">
                                    <input type="password" id="registerPassword" name="password" 
                                           required minlength="6">
                                    <button type="button" class="toggle-password" onclick="togglePassword('registerPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small>At least 6 characters</small>
                            </div>
                            <div class="form-group">
                                <label for="registerConfirmPassword">Confirm Password</label>
                                <div class="password-input">
                                    <input type="password" id="registerConfirmPassword" name="confirmPassword" 
                                           required minlength="6">
                                    <button type="button" class="toggle-password" onclick="togglePassword('registerConfirmPassword')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <p class="auth-switch">
                        Already have an account? 
                        <button type="button" onclick="showLogin()" class="link-btn">Login here</button>
                    </p>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="loading-overlay" style="display: none;">
                <div class="spinner"></div>
                <p>Please wait...</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer" class="alert-container"></div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 School Database Management System. All rights reserved.</p>
        </footer>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/utils.js"></script>
</body>
</html>
